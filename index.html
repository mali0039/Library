      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add A Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id = "book-title" class="form-control" placeholder="Book Title">
                      </div>
                      <div class="col">
                        <input type="text" id="author" class="form-control" placeholder="Author">
                      </div>
                      <div class="col">
                        <input type="text" id="numOfPages" class="form-control" placeholder="Num. Of Pages">
                      </div>
                      <div class="col">
                        <input type="text" id="description" class="form-control" placeholder="Description">
                      </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="add-button" data-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
